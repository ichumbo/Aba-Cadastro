<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="style.css">

	<title>Fratec</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<img src="img/logo.png" alt="S" class="logo">
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="#">
					<i class='bx bxs-bar-chart-square'></i>
					<span class="text name-bold">Faça a sua inscrição</span>
				</a>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu none' ></i>
			<form action="#">
				<div class="form-input none">
					<button type="submit" class="search-btn none"><i class='bx bx-search none' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="table-data">
				<div class="order">
					<div class="head">
						<i class='bx bxs-contact icon-h3'></i>
						<h3 class="name-color">Inscrição Online</h3>
					</div>
					<div class="main-form">
						<div>
							<b>Modalidade:</b>
							<select name="select">
								<option value="valor1">Valor 1</option>
								<option value="valor2" selected>Selecione a Modalidade</option>
								<option value="valor3">Valor 3</option>
							</select>
						</div>

						<div>
						<b class="name-color">Unidade:</b>
						<select name="select">
							<option value="valor1">Valor 1</option>
							<option value="valor2" selected>Selecione a Unidade</option>
							<option value="valor3">Valor 3</option>
                        </select>
						</div>

						<div>
						<b class="name-color">Curso:</b>
						<select name="select">
							<option value="valor1">Valor 1</option>
							<option value="valor2" selected>Selecione o Curso</option>
							<option value="valor3">Valor 3</option>
                        </select>
						</div>
					</div>
				</div>
				<div class="order">
					<div class="head">
						<i class='bx bxs-id-card icon-h3'></i>
						<h3 class="name-color">Ficha da Inscrição</h3>
					</div>
					<div class="main-form">
						<div>
							<b class="name-color">Nome:</b>
							<input type="text" placeholder="Coloque o nome" required>
							<b class="name-color">Data de Nascimento:</b>
							<input type="text" placeholder="Coloque o Data de Nacimento" required>
							<b class="name-color">Identidade:</b>
							<input type="text" placeholder="Coloque o Identidade" required>
							<b class="name-color">Órgão Expedido:</b>
							<input type="text" placeholder="Coloque o Órgão Expedido" required>
							<b class="name-color">Data de Emissão:</b>
							<input type="text" placeholder="Coloque o Data de Emissão" required>
							<b class="name-color">CPF:</b>
							<input type="text" placeholder="Coloque o CPF" required>
						</div>
						<div>
							<b class="name-color">Email:</b>
							<input type="text" placeholder="Coloque o Email" required>
							<b class="name-color">Naturalidade:</b>
							<input type="text" placeholder="Coloque o Naturalidade" required>
							<b class="name-color">Estado Naturalidade:</b>
							<input type="text" placeholder="Coloque o Estado Naturalidade" required>
							<b class="name-color">CEP:</b>
							<input type="text" placeholder="Coloque o CEP" required>
							<b class="name-color">Endereço:</b>
							<input type="text" placeholder="Coloque o Endereço" required>
							<b class="name-color">Bairro:</b>
							<input type="text" placeholder="Coloque o Bairro" required>
						</div>
						<div>
							<b class="name-color">Número:</b>
							<input type="text" placeholder="Coloque o Número" required>
							<b class="name-color">Complemento:</b>
							<input type="text" placeholder="Coloque o Complemento" required>
							<b class="name-color">Cidade:</b>
							<input type="text" placeholder="Coloque o Cidade" required>
							<b class="name-color">Estado:</b>
							<input type="text" placeholder="Coloque o Estado" required>
							<b class="name-color">Tel. Celular:</b>
							<input type="text" placeholder="Coloque o Tel. Celular" required>
							<br>
							<button class="register">Cadastrar</button>
						</div>
					</div>
				</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="script.js"></script>
</body>
</html>
